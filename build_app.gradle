// 添加replugin
apply plugin: 'replugin-host-gradle'
repluginHostConfig {
    useAppCompat = true
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    kapt "com.android.databinding:compiler:$android_plugin_version"
    // ---Rx---
    compile project(':vlayout')
    testCompile 'junit:junit:4.12'
    compile libs.appcompat_v7
    compile libs.constraint_layout
    compile libs.rxbinding2
    compile libs.rxbinding_support_v4
    compile libs.rxbinding_appcompat_v7
    compile libs.rxbinding_design
    compile libs.rxbinding_recyclerview_v7
    compile libs.leakcanary_release
    compile libs.rxandroid2
    compile libs.rxjava2
    compile libs.kotlin_reflect
    compile libs.replugin_host
    compile libs.rxpermission2
    compile libs.circleImageView
    compile libs.gson
    compile libs.glide
    compile libs.retrofit2
    compile libs.retrofit2_converter
    compile libs.retrofit2_adapter
    compile libs.multidex
    compile libs.mvvmLight

    // RouterHost
    compile libs.router_host
    annotationProcessor "com.github.yjfnypeu.Router:router-compiler:$router_version"
    // 针对Replugin的RouterHost
    compile libs.router_replugin_host
    // 聚美优品的bundle
    compile libs.parceler
    // 聚美优品的远程更新插件
    compile libs.update_plugin
    // fastJson
    compile libs.fastjson
    // QuickAdapter
    compile libs.adapter_helper
}