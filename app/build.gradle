apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'//kapt3插件

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.example.llcgs.android_kotlin"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    dataBinding{
        enabled = true
    }

    kapt {
        generateStubs = true
    }

}

apply from: '../build_app.gradle'

task makeJar(type: Jar) {
    from file('build/intermediates/classes/release')
    baseName = 'plugin'
    destinationDir = file('build/libs')
    //过滤不需要的class
    exclude "**/**/BuildConfig.class"
    exclude "**/**/BuildConfig\$*.class"
    exclude "**/R.class"
    exclude "**/R\$*.class"
    exclude "META-INF"

    //指定打包的class
    include "com/example/llcgs/android_kotlin/plugin/interceptor/*.class"
    include "com/example/llcgs/android_kotlin/home/bean/*.class"
    include "com/example/llcgs/android_kotlin/base/spreferences/SharedPreferencesHelper.class"
}
makeJar.dependsOn(build)


