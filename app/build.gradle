apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.example.llcgs.android_kotlin"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

apply from: '../build_app.gradle'

// 添加replugin
apply plugin: 'replugin-host-gradle'
repluginHostConfig {
    useAppCompat = true
    // 可以在这里自定义常驻进程的名字
    // persistentName = ":XXXXService"
}

task makeJar(type: Jar) {
    from file('build/intermediates/classes/release')
    baseName = 'plugin'
    destinationDir = file('build/libs')
    //过滤不需要的class
    exclude "**/**/BuildConfig.class"
    exclude "**/**/BuildConfig\$*.class"
    exclude "**/R.class"
    exclude "**/R\$*.class"
    exclude "META-INF"

    //指定打包的class
    include "com/example/llcgs/android_kotlin/plugin/interceptor/*.class"
    include "com/example/llcgs/android_kotlin/home/bean/*.class"
    include "com/example/llcgs/android_kotlin/base/spreferences/SharedPreferencesHelper.class"
}
makeJar.dependsOn(build)

